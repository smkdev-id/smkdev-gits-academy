services:
  mysql-container:
    container_name: mysql-container
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_DATABASE=task2
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3307:3306
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123"]
      interval: 5s
      timeout: 10s
      retries: 10

  migrate-container:
    container_name: migrate-container
    image: migrate/migrate
    volumes:
      - ./db/migration:/migrations
    depends_on:
      mysql-container:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        migrate \
          -path=/migrations \
          -database "mysql://root:123@tcp(mysql-container:3306)/task2?parseTime=true" \
          -verbose up
    networks:
      - app-network
    restart: "on-failure"

  todoapp-container:
    image: todoapp:v1
    container_name: todoapp-container
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    networks:
      - app-network
    depends_on:
      mysql-container:
        condition: service_healthy
    environment:
      - DB_DRIVER=mysql
      - DB_HOST=mysql-container
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123
      - DB_NAME=task2
      - APP_PORT=:8080

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
